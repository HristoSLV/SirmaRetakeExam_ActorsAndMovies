name: Build without Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "24"
          distribution: "oracle"
          cache: maven

      - name: Build without tests
        run: mvn clean install -DskipTests
